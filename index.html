<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>

<body>

    <main>
        <h1>Calculadora</h1>

        <div class="para-calcular">
            <input type="number" id="num1">

            <input type="number" id="num2">
        </div>

        <div class="calculos">

            <button class="adição">+</button>
            <button class="subtração">-</button>
            <button class="divisão">/</button>
            <button class="multiplicação">*</button>

        </div>



        <input type="number" disabled id="num3" value="">

    </main>

</body>
<script src="./scripts.js"></script>

</html>
